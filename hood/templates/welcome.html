{%extends 'base.html'%}
{% block content %}
{{block.super}}


<div class="container">
    <div class="row">
 
  {% for news_item in new %}



    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
      <div class="thumbnail">
        <img src="{{news_item.cover.url}}" class="img-responsive" style="height:1%;width: 40%;">
      <p class="text-center"> {{ news_item.name }} </p>
      <p class="text-center"> {{ news_item.location }} </p>
      <p class="text-center"> {{ news_item.health_tell }} </p>
      <p class="text-center"> {{ news_item.police_number }} </p>
     
    
      <a href="{% url 'details' news_item.id %}">Join Hood</a>
     </div>
  </div>


  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No News Items</h2>
  </div>
  {% endfor %}


   </div>
</div>

{% endblock %}
